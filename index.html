<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>西班牙公司税种信息</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const taxData = [
      { id: 1, name: "IVA (增值税)", type: "月度/季度", rate: 0.21, description: "适用于大多数商品和服务的标准税率" },
      { id: 2, name: "IRPF (个人所得税)", type: "年度", rate: 0.30, description: "简化假设30%平均税率" },
      { id: 3, name: "公司税 (Impuesto sobre Sociedades)", type: "年度", rate: 0.25, description: "适用于公司利润的标准税率" },
      { id: 4, name: "IAT (地方税)", type: "年度", rate: 0.015, description: "简化假设1.5%平均税率" },
    ];

    function App() {
      const [filter, setFilter] = useState("all");

      const filteredTaxes = filter === "all" 
        ? taxData 
        : taxData.filter(tax => tax.type.toLowerCase().includes(filter.toLowerCase()));

      return (
        <div className="min-h-screen bg-gray-100 p-6">
          <div className="max-w-4xl mx-auto">
            <h1 className="text-3xl font-bold text-center mb-6">西班牙公司税种信息</h1>
            
            <div className="mb-6 flex justify-center space-x-4">
              <button 
                onClick={() => setFilter("all")} 
                className={`px-4 py-2 rounded ${filter === "all" ? "bg-blue-600 text-white" : "bg-gray-200"}`}
              >
                全部
              </button>
              <button 
                onClick={() => setFilter("月度")} 
                className={`px-4 py-2 rounded ${filter === "月度" ? "bg-blue-600 text-white" : "bg-gray-200"}`}
              >
                月度
              </button>
              <button 
                onClick={() => setFilter("季度")} 
                className={`px-4 py-2 rounded ${filter === "季度" ? "bg-blue-600 text-white" : "bg-gray-200"}`}
              >
                季度
              </button>
              <button 
                onClick={() => setFilter("年度")} 
                className={`px-4 py-2 rounded ${filter === "年度" ? "bg-blue-600 text-white" : "bg-gray-200"}`}
              >
                年度
              </button>
            </div>

            <div className="grid gap-4">
              {filteredTaxes.length > 0 ? (
                filteredTaxes.map(tax => (
                  <div key={tax.id} className="bg-white p-4 rounded-lg shadow">
                    <h2 className="text-xl font-semibold">{tax.name}</h2>
                    <p className="text-gray-600">申报周期: {tax.type}</p>
                    <p className="text-gray-600">税率: {(tax.rate * 100).toFixed(1)}%</p>
                    <p className="text-gray-600">描述: {tax.description}</p>
                  </div>
                ))
              ) : (
                <p className="text-center text-gray-600">没有符合条件的税种</p>
              )}
            </div>
          </div>
        </div>
      );
    }

    try {
      ReactDOM.render(<App />, document.getElementById("root"));
    } catch (error) {
      document.getElementById("root").innerHTML = `<p style="color: red; text-align: center;">页面加载错误: ${error.message}</p>`;
    }
  </script>
</body>
</html>
